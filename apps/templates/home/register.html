<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Primary Meta Tags -->
<title>
    Django Pixel Lite - Presentation | AppSeed
</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="HCLS - Passport Sign-in">
<meta name="author" content="HCLS">
<meta name="description" content="Register to get a passport at our Blackshear location.">
<link rel="canonical" href="https://appseed.us/django/django-pixel-bootstrap-uikit">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="/static/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/static/assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/static/assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Pixel CSS -->
<link type="text/css" href="/static/assets/css/pixel.css" rel="stylesheet">

</head>
<body>
    
    {% include 'includes/navigation.html' %}

    <main>

        {% include 'includes/preloader.html' %}

        <!-- Hero -->
        <section class="section-header overflow-hidden pt-7 pt-lg-8 pb-9 pb-lg-12 bg-primary text-white" style="padding-top: 10rem !important; padding-bottom: 0rem !important">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="fw-bolder display-2">
                            Hall County Library Passport Sign-in
                        </h1>
                        <!-- Button Modal -->
                        <div class="d-flex justify-content-center align-items-center mb-5">
                            <a href="#components" class="btn btn-tertiary mb-3 mt-2 me-2 me-md-3 animate-up-2">
                                <span class="fas fa-th-large me-2"></span> 
                                <span class="d-none d-md-inline">Espa√±ol Aqui</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <figure class="position-absolute bottom-0 left-0 w-100 d-none d-md-block mb-n2"><svg class="fill-white"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 185.4">
                    <path d="M3000,0v185.4H0V0c496.4,115.6,996.4,173.4,1500,173.4S2503.6,115.6,3000,0z"></path>
                </svg></figure>
        </section>
        <!-- Section -->
        <div class="section section-md pt-4" style="padding-bottom: 0rem;">
            <div class="container">
                <div class="row mb-4 mb-lg-5">
                    <div class="col-lg-4 col-sm-6">
                        <!-- Form -->
                        <div class="mb-4">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control" id="LastName" required>
                            <div class="invalid-feedback">
                                Please enter your last name.
                            </div>
                        </div>
                        <!-- End of Form -->
                        <!-- Form -->
                        <div class="mb-4">
                            <label for="PhoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="PhoneNumber" required>
                            <div class="invalid-feedback">
                                Please enter a valid phone number.
                            </div>
                        </div>
                        <!-- End of Form -->
                        <!-- Form -->
                        <div class="mb-4">
                            <label class="my-1 me-2" for="PhotosNeeded">Do You Need Photos Taken?</label>
                            <select class="form-select" id="PhotosNeeded" aria-label="Default select example" required>
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                            </select>
                        </div>
                        <!-- End of Form -->
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <!-- Form -->
                        <div class="mb-4">
                            <label for="NumberOfPassports">Number of People Applying for Passports</label>
                            <input type="number" class="form-control" id="NumberOfPassports" required >
                        </div>
                        <!-- End of Form -->
                        <!-- Form -->
                        <div class="mb-4">
                            <label class="my-1 me-2" for="ValidID">Do you have a valid state issued ID?</label>
                            <select class="form-select" id="ValidID" aria-label="Default select example" required >
                                <option value="1">Yes</option>
                                <option value="2" disabled>No</option>
                            </select>
                        </div>
                        <!-- End of Form -->
                        <!-- Form -->
                        <div class="mb-4">
                            <label class="my-1 me-2" for="HasCheck">Do you have a check or a money order for the State Department?</label>
                            <select class="form-select" id="HasCheck" aria-label="Default select example" required >
                                <option value="1">Yes</option>
                                <option value="2" disabled>No</option>
                            </select>
                        </div>
                        <!-- End of Form -->
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <!-- Form -->
                        <div class="mb-4">
                            <label class="my-1 me-2" for="minorInfo">Are both parents present or do you have correct supplemntal documentation?</label>
                            <select class="form-select" id="minorInfo" aria-label="Default select example" required >
                                <option value="1">Yes</option>
                                <option value="2" disabled>No</option>
                                <option value="3">N/A</option>
                            </select>
                        </div>
                        <!-- End of Form -->
                        <!-- Radio -->
                        <fieldset>
                            <legend class="h6">Which of the following did you bring?</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="Radios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="Radios1">
                                    Original Birth certificate
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="Radios2"
                                    value="option2">
                                <label class="form-check-label" for="Radios2">
                                    Certified Copy of Birth certificate
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="Radios3"
                                    value="option3">
                                <label class="form-check-label" for="Radios3">
                                    Expired Passport
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radios" id="Radios3"
                                    value="option4">
                                <label class="form-check-label" for="Radios4">
                                    Certificate of Naturalization
                                </label>
                            </div>
                        </fieldset>
                        <!-- End of Radio -->
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row mb-4 mb-lg-5">
                    <div class="mb-4">
                        <label class="my-1 me-2" for="HasPayment">Are you prepared to pay the library a separate fee of $35/passport (plus additional $15/photo)?</label>
                        <select class="form-select" id="HasPayment" aria-label="Default select example" required >
                            <option selected>Open this select menu</option>
                            <option value="1">Yes</option>
                            <option value="2" disabled>No</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" name="register" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Section -->
    </main>

    {% include 'includes/scripts.html' %}

</body>
</html>
